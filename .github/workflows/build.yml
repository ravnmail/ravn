name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Application environment variables
  DATABASE_URL: "sqlite://./ravn.db"
  OFFICE365_CLIENT_ID: ${{ secrets.OFFICE365_CLIENT_ID }}
  OFFICE365_CLIENT_SECRET: ${{ secrets.OFFICE365_CLIENT_SECRET }}
  OFFICE365_TENANT: ${{ secrets.OFFICE365_TENANT }}
  GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
  GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
  # Toolchain environment variables
  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
  APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

jobs:
  determine-build-type:
    name: Determine Build Type
    runs-on: ubuntu-latest
    outputs:
      build-type: ${{ steps.determine.outputs.build-type }}
      version: ${{ steps.determine.outputs.version }}
      short-hash: ${{ steps.determine.outputs.short-hash }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build type and version
        id: determine
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          echo "short-hash=$SHORT_HASH" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref }}"
            VERSION="${TAG#refs/tags/}"
            VERSION="${VERSION#v}"
            echo "build-type=release" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "build-type=nightly" >> $GITHUB_OUTPUT
            # Read version from package.json and append commit hash
            BASE_VERSION=$(jq -r '.version' package.json)
            echo "version=${BASE_VERSION}+${SHORT_HASH}" >> $GITHUB_OUTPUT
          fi

  build-linux:
    if: false
    name: Build Linux
    runs-on: ubuntu-latest
    needs: determine-build-type
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Update versions
        run: |
          jq '.version = "${{ needs.determine-build-type.outputs.version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          jq '.version = "${{ needs.determine-build-type.outputs.version }}" | .bundle.macOS.bundleVersion = "${{ needs.determine-build-type.outputs.short-hash }}"' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Install frontend dependencies
        run: bun ci

      - name: Build frontend
        run: |
          cd src-tauri; 
          cargo install sqlx-cli --no-default-features --features sqlite
          cargo sqlx database create; cargo sqlx migrate run;
          bun tauri:build -- --target x86_64-unknown-linux-gnu

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/
          retention-days: 5

  build-windows:
    if: false
    name: Build Windows
    runs-on: windows-latest
    needs: determine-build-type
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Update versions
        run: |
          jq '.version = "${{ needs.determine-build-type.outputs.version }}"' package.json > package.json.tmp
          mv /Y package.json.tmp package.json
          jq '.version = "${{ needs.determine-build-type.outputs.version }}" | .bundle.macOS.bundleVersion = "${{ needs.determine-build-type.outputs.short-hash }}"' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv /Y src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Install frontend dependencies
        run: bun ci

      - name: Build frontend
        run: |
          cd src-tauri; 
          cargo install sqlx-cli --no-default-features --features sqlite
          cargo sqlx database create; cargo sqlx migrate run;
          bun tauri:build -- --target x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
          retention-days: 5

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    needs: determine-build-type
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Import Apple Developer Certificate
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Update versions
        run: |
          jq '.version = "${{ needs.determine-build-type.outputs.version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          jq '.version = "${{ needs.determine-build-type.outputs.version }}" | .bundle.macOS.bundleVersion = "${{ needs.determine-build-type.outputs.short-hash }}"' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Install frontend dependencies
        run: bun ci

      - name: Build frontend
        run: |
          cd src-tauri; 
          cargo install sqlx-cli --no-default-features --features sqlite
          cargo sqlx database create; cargo sqlx migrate run;
          bun tauri:build -- --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-artifacts
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [determine-build-type, build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.determine-build-type.outputs.version }}
          release_name: Release ${{ needs.determine-build-type.outputs.version }}
          body: |
            ## Release Information
            - **Version**: ${{ needs.determine-build-type.outputs.version }}
            - **Commit**: ${{ needs.determine-build-type.outputs.short-hash }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            
            ## Artifacts
            - Linux builds in `/linux-artifacts`
            - Windows builds in `/windows-artifacts`
            - macOS builds in `/macos-*-artifacts`
          draft: false
          prerelease: false

  nightly-notification:
    name: Nightly Build Notification
    runs-on: ubuntu-latest
    needs: [determine-build-type, build-linux, build-windows, build-macos]
    if: needs.determine-build-type.outputs.build-type == 'nightly' && always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build-linux.result }}" == "failure" || \
                "${{ needs.build-windows.result }}" == "failure" || \
                "${{ needs.build-macos.result }}" == "failure" ]]; then
            echo "::error::Nightly build failed on one or more platforms"
            exit 1
          else
            echo "âœ“ Nightly build completed successfully"
            echo "Version: ${{ needs.determine-build-type.outputs.version }}"
            echo "Commit: ${{ needs.determine-build-type.outputs.short-hash }}"
          fi
